<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Images Side by Side, One Below Full Width</title>

</head>
<body>
      
<!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Capital Font (you can replace with a similar available Google Font if "Capital" isn't hosted) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Two images side by side -->
   
  <!-- Top row container with no margin or padding -->
<div style="display: flex; width: 100%; margin: 0; padding: 0; position: relative;">
  <!-- Left column with overlapping logo and image -->
  <div style="flex: 1; position: relative;">
    <!-- Overlapping logo (1 inch = 96px) -->
    <img src="images/Transparent -01.png" alt="Logo"
         style="position: absolute; top: 10px; left: 10px; width: 96px; height: 96px; object-fit: cover; z-index: 10;">
    <img src="images/first.png" alt="Image 1" style="width: 100%; display: block;">
  </div>

  <!-- Right column image -->
  <div style="flex: 1;">
    <img src="images/second.jpg" alt="Image 2" style="width: 100%; display: block;">
  </div>
</div>

<!-- Bottom row with full-width image and no spacing -->
<div style="width: 100%; margin: 0; padding: 0;">
  <img src="images/longest.png" alt="Longest Image" style="width: 100%; display: block;">
</div>


</body>
</html>
